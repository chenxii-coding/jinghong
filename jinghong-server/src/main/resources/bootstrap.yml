spring:
  cloud:
    config:
      uri: http://localhost:8002
  application:
    name: jinghong-server
server:
  port: 8001
eureka:
  instance:
    hostname: jinghong-server
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8001/eureka/
