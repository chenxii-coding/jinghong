spring:
  cloud:
    config:
      uri: http://localhost:8001
  application:
    name: jinghong-server
server:
  port: 8000
eureka:
  instance:
    hostname: eureka8000.com
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8000/eureka/
